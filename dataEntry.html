        <header>
            <div class="leftside-header">

            <h1>Data Entry</h1>
            </div>
        </header>
        <main>
            <div class = "staffdata">
                <form>
                    <input type="hidden" id="StaffNum" name="StaffNum"><br>
                    <label for="TeacherName">Teacher's Full Name and Prefix</label><br>
                    <input type="text" id="TeacherName" name="TeacherName"><br>
                    <label for="RoomNum">Office room number</label><br>
                    <input type="number" id="RoomNum" name="RoomNum"><br>
                    <label for="Email">School assigned email</label><br>
                    <input type="text" id="Email" name="Email"><br>
                    <label for="StudyArea">Area of Study</label><br>
                    <input type="text" id="StudyArea" name="StudyArea"><br><br>
                    <label for="image">Image file</label><br>
                    <input type="file" id="image" name="image"><br>
                    <br>
                    <input type="submit" value="submit"><br>
                </form>                
            </div>

        </main>
        <footer>
        </footer>
